<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>My Portfolio</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column darkmode-3">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-dark py-3 darkmode-1">
        <div class="container px-5">
          <a class="navbar-brand" href="./index"><span class="fw-bolder text-gradient">My Portfolio</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item"><a class="nav-link text-light" href="./index">Home</a></li>
              <li class="nav-item"><a class="nav-link text-light" href="./resume">Resume</a></li>
              <li class="nav-item"><a class="nav-link text-light" href="./projects">Projects</a></li>
              <li class="nav-item"><a class="nav-link text-light" href="./contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Page content-->
      <section class="py-5">
        <div class="container px-5">
          <!-- Contact form-->
          <div class="darkmode-2 rounded-4 py-5 px-4 px-md-5">
            <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
              <h1 class="fw-bolder text-gradient">Contact Me</h1>
            </div>
            <div class="row gx-5 justify-content-center">
              <div class="col-lg-8 col-xl-6">
                <!-- * * * * * * * * * * * * * * *-->
                <!-- * * SB Forms Contact Form * *-->
                <!-- * * * * * * * * * * * * * * *-->
                <!-- This form is pre-integrated with SB Forms.-->
                <!-- To make this form functional, sign up at-->
                <!-- https://startbootstrap.com/solution/contact-forms-->
                <!-- to get an API token!-->
                <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                  <strong>Thank you!</strong> your message has been received.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form id="contactForm" name="portfolio-contact-form" class="was-validated">
                  <!-- Name input-->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." name="name" required />
                    <label for="name">Full name</label>
                    <div class="valid-feedback d-none">Valid.</div>
                    <div class="invalid-feedback d-none">Please fill out this field.</div>
                  </div>
                  <!-- Email address input-->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="email" type="email" placeholder="name@gmail.com" name="email" required />
                    <label for="email">Email address</label>
                    <div class="valid-feedback d-none">Valid.</div>
                    <div class="invalid-feedback d-none">Please fill out this field.</div>
                  </div>
                  <!-- Phone number input-->
                  <div class="form-floating mb-3">
                    <input class="form-control" id="phone" type="tel" placeholder="081234567890" name="phone" required />
                    <label for="phone">Phone number</label>
                    <div class="valid-feedback d-none">Valid.</div>
                    <div class="invalid-feedback d-none">Please fill out this field.</div>
                  </div>
                  <!-- Message input-->
                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" name="message" required></textarea>
                    <label for="message">Message</label>
                    <div class="valid-feedback d-none">Valid.</div>
                    <div class="invalid-feedback d-none">Please fill out this field.</div>
                  </div>

                  <!-- Submit Button-->
                  <div class="d-grid mb-3">
                    <button class="btn btn-primary btn-lg btn-send" id="submitButton" type="submit">Submit</button>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                      <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                      <span role="status">Loading...</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer-->
    <footer class="darkmode-1 py-4 mt-auto">
      <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="text-center text-gradient"><div class="small m-0">Copyright &copy; Raka Guntur Alviansyah</div></div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- Send Message to SpreadSheet -->
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbxzgo8Dt2b3k55GIR_oQktEQTskvcwzph3ByfHU1XhpP30ll5CgjhuEREFu36j2lGqH/exec";
      const form = document.forms["portfolio-contact-form"];
      const btnSend = document.querySelector(".btn-send");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        //ketika tombol submit di klik = tampilkan tombol loading, hilangkan tombol submit
        btnLoading.classList.toggle("d-none");
        btnSend.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            //tampilkan tombol submit, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnSend.classList.toggle("d-none");
            //tampilkan alert
            myAlert.classList.toggle("d-none");
            //reset formnya
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
